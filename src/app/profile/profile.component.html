
    <div class="row" style="margin-top: 40px;">
        <div class="col-lg-3">
            <div class="card">
                <div class="card-body" style="background-color: #e15f41; padding: 0px; padding-left: 10px; color: wheat;">
                  <h2 class="card-title">Your Profile {{user.username}}</h2>
                </div>
                <ul class="list-group list-group-flush" *ngIf="user.email || user.nameOnCard || user.cardNumber">
                  <li class="list-group-item">{{user.nameOnCard}}</li>
                  <li class="list-group-item">{{user.email}}</li>
                  <li class="list-group-item">{{user.address}}</li>
                </ul>
                <div *ngIf="user.admin==true">    
                  <ul class="list-group" *ngFor="let cat of categories">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                       <span style="cursor: pointer;" [routerLink]="['/profile/' + user.id + '/categories/', cat.id]" routerLinkActive="router-link-active" > {{cat.name}} </span>
                       <button type="button" class="btn btn-outline-primary btn-sm" (click)="addProduct(cat.id)">Add product</button>
                    </li>
                    </ul>
               </div>
            
                <div class="card-body">
                  <button type="button" class="btn btn-danger" (click)="logout(user.id)">Logout</button>
                  <button type="button" class="btn btn-warning" style="margin: 0 10px;">Update</button>
                  <button type="button" class="btn btn-info" (click)="addCategory(user.id)">Add category</button>
                  <button type="button" class="btn btn-success" (click)="addTag()" style="margin-left: 10px;">Add tag</button>
                </div>
              </div>
        </div>
        <div class="col-lg-9">
            <router-outlet></router-outlet>
        </div>
    </div>
